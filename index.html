<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <!-- Primary Meta Tags -->
    <title>Meta Tags — Preview, Edit and Generate</title>
    <meta name="title" content="Meta Tags — Preview, Edit and Generate" />
    <meta name="description"
        content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io" />
    <meta property="og:title" content="Meta Tags — Preview, Edit and Generate" />
    <meta property="og:description"
        content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!" />
    <meta property="og:image" content="https://metatags.io/images/meta-tags.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io" />
    <meta property="twitter:title" content="Meta Tags — Preview, Edit and Generate" />
    <meta property="twitter:description"
        content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!" />
    <meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />

    <!-- Meta Tags Generated with https://metatags.io -->
</head>

<body>
    <h1>Super Heroes 🦸‍♀️🦸‍♂️</h1>
    <hr>
    <h2 id="heroName"></h2>
    <input id="heroNum" type="number"> <button onclick="asyncGetHero()">GO</button>
    <fieldset>
        <legend>Pokemon</legend>
        <input id="pokeName" type="text"> <button onclick="asyncGetPokemon()">GO</button>
    </fieldset>

    <p></p>

    <div>
        <img id="heroImage" src="" alt="hero image">
    </div>
    <!-- link JS -->
    <script src="script.js"></script>
</body>

</html>
